<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Book Form</title>
    <link rel="stylesheet" href="{% static 'css/crud_style.css'%}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Management</h1>
      <div id="nav">
        <a href="/crud/view-books">View All</a>
        <a href="/crud/new-book">Add New Book</a>
        <a href="/crud/search-book">Search Book</a>
      </div>
    </div>
    <div id="main">
      <h2>Add New Book Record</h2>
      <form class="" action="/crud/add" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" name="" value="Add">
      </form>
    </div>
  </body>
</html>
