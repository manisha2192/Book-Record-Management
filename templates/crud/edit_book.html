<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit Book Record</title>
    <link rel="stylesheet" href="{% static 'css/crud_style.css' %}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Management</h1>
      <div id="nav">
        <a href="/crud/view-books">View All</a>
        <a href="/crud/new-book">Add New Book</a>
        <a href="/crud/search-book">Search Book</a>
      </div>
    </div>
    <div id="main">
      <h2>Edit Book Record</h2>
      <form action="/crud/edit" method="post">
        {% csrf_token %}
        <input type="hidden" name="bookid" value="{{book.id}}">
        {{form}}
        <input type="submit" name="" value="Save">
      </form>
    </div>
  </body>
</html>
</html>
