<!DOCTYPE html
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>View all Books Record</title>
    <link rel="stylesheet" href="{% static 'css/crud_style.css' %}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Management</h1>
      <div id="nav">
        <a href="/crud/view-books">View All</a>
        <a href="/crud/new-book">Add New</a>
        <a href="/crud/search-book">Search</a>
      </div>
    </div>
    <div id="main">
      <h2>View Book Records </h2>
      <table>
        <thead>
          <th>Book Title</th>
          <th>Book Price</th>
          <th>Book Author</th>
          <th>Book Publisher</th>
        </thead>
        {% for book in books %}
        <tr>
          <td>{{book.title}}</td>
          <td>{{book.price}}</td>
          <td>{{book.author}}</td>
          <td>{{book.publisher}}</td>
          <td><a href="/crud/edit-book?bookid={{book.id}}" class="btn">Edit</a></td>
          <td><a href="/crud/delete-book?bookid={{book.id}}" class="btn">Delete</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
